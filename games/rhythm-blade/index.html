<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Blade</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f23;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        #mainGame {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        
        .game-ui {
            margin: 15px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        
        .sensor-status {
            padding: 8px 12px;
            border-radius: 20px;
            background: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a6fd8;
        }

        #editorContainer {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
        }

        #editorContainer h3 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #667eea;
        }

        #beatmapEditor {
            width: 100%;
            height: 400px;
            background: #0f0f23;
            color: #eee;
            border: 1px solid #333;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Rhythm Blade</h1>
    
    <div class="game-ui">
        <div class="sensor-status" id="sensorStatus">ÏÑºÏÑú Ïó∞Í≤∞ ÎåÄÍ∏∞Ï§ë...</div>
        <div>Ï†êÏàò: <span id="scoreValue">0</span></div>
        <div>ÏΩ§Î≥¥: <span id="comboValue">0</span></div>
        <button onclick="window.game && window.game.restart()">Îã§Ïãú ÏãúÏûë</button>
        <button onclick="window.game && window.game.calibrate()">ÏÑºÏÑú Î≥¥Ï†ï</button>
        <button onclick="window.open('/', '_blank')">üè† ÌóàÎ∏åÎ°ú</button>
    </div>

    <div id="gameContainer">
        <div id="mainGame">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div id="editorContainer">
            <h3>üéµ ÎπÑÌä∏Îßµ ÏóêÎîîÌÑ∞</h3>
            <textarea id="beatmapEditor">[
    { "time": 1000, "lane": "left" },
    { "time": 1500, "lane": "right" },
    { "time": 2000, "lane": "left" },
    { "time": 2500, "lane": "right" },
    { "time": 3000, "lane": "left" },
    { "time": 3250, "lane": "right" },
    { "time": 3500, "lane": "left" },
    { "time": 3750, "lane": "right" }
]</textarea>
            <button onclick="window.game && window.game.applyBeatmap()">ÎπÑÌä∏Îßµ Ï†ÅÏö©</button>
        </div>
    </div>
    
    <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    #game-container { position: relative; width: 100vw; height: 100vh; }
    #editor-container { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(30, 30, 45, 0.95); color: white; padding: 25px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 110; width: 80%; max-width: 500px; }
    #editor-container h3 { text-align: center; margin-top: 0; }
    #editor-container label { margin-top: 10px; display: block; }
    #editor-container input, #editor-container textarea, #editor-container button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #555; background: #333; color: #fff; box-sizing: border-box; }
    #editor-container textarea { resize: vertical; }
    #editor-container button { background-color: #4d96ff; cursor: pointer; margin-top: 20px; }
    #show-editor-btn { position: absolute; top: 20px; left: 20px; z-index: 100; padding: 10px 15px; background: rgba(0,0,0,0.5); color: white; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
    <div id="game-container">
        <button id="show-editor-btn">Edit Settings</button>
        <!-- The canvas will be appended here by game.js -->
    </div>

    <div id="editor-container">
        <h3>Game Editor</h3>
        <label for="cube-speed">Cube Speed:</label>
        <input type="number" id="cube-speed" value="10">
        <label for="spawn-distance">Spawn Distance:</label>
        <input type="number" id="spawn-distance" value="100">
        <label for="note-sequence">Note Sequence (JSON):</label>
        <textarea id="note-sequence" rows="10" cols="30"></textarea>
        <button id="apply-settings">Apply and Restart Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../../sdk/sensor-game-sdk.js"></script>
    <script src="game.js"></script>

</body>
</html>
